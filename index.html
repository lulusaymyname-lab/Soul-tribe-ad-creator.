<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad & Campaign Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="paypal-sdk-script"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #0b0b15; color: #fff; margin: 0; }
        .ad-preview-image { width: 100%; height: 100%; object-fit: cover; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 100; }
        .modal.active { display: flex; }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.3); border-radius: 50%; border-top: 4px solid #fff; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="authSection" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-gray-800 p-8 rounded-2xl border border-gray-700">
            <div id="auth-container"></div>
        </div>
    </div>

    <div id="app" class="hidden">
        <header class="text-center py-6 px-5 bg-gradient-to-b from-[#1b1b2f] to-[#0b0b15]">
            <h1 class="text-3xl font-bold">Ad & Campaign Generator</h1>
            <div class="mt-2 text-sm">
                <span id="userEmail" class="text-indigo-400"></span>
                <button id="logoutBtn" class="ml-4 text-red-400 hover:text-red-300 font-semibold">(Logout)</button>
            </div>
        </header>
        
        <div id="appSections" class="py-12 px-6 max-w-7xl mx-auto">
            <div class="flex justify-center space-x-4 mb-10">
                <button id="showAdGeneratorBtn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-xl transition-colors">Ad Generator</button>
                <button id="showDashboardBtn" class="bg-gray-800 text-white font-bold py-2 px-6 rounded-xl transition-colors">My Ads Dashboard</button>
                <button id="showPricingBtn" class="bg-gray-800 text-white font-bold py-2 px-6 rounded-xl transition-colors">Subscription</button>
            </div>

            <div id="adGenerator" class="flex flex-col lg:flex-row space-y-6 lg:space-y-0 lg:space-x-6">
                 <div class="flex-1 flex flex-col space-y-6">
                    <div class="p-6 bg-gray-800 rounded-2xl border border-gray-700 shadow-sm"><h2 class="text-2xl font-bold text-white mb-4">Generate Ad</h2><textarea id="backgroundPrompt" class="w-full h-24 p-3 text-base bg-gray-900 text-white border-2 border-gray-600 rounded-xl" placeholder="A sleek marble podium..."></textarea><label id="uploadLabel" class="cursor-pointer mt-4 w-full text-gray-200 font-bold py-3 px-6 rounded-xl shadow-md text-center bg-gray-700 hover:bg-gray-600 block transition-colors">Upload Product Image<input type="file" id="productImageUpload" accept="image/*" class="hidden" /></label><button id="generateAdBtn" class="mt-4 w-full bg-indigo-600 text-white font-bold py-4 px-8 rounded-xl hover:bg-indigo-700 transition-colors">Generate Ad</button></div>
                    <div id="adCopyContainer" class="p-6 bg-gray-800 rounded-2xl border border-gray-700 hidden"><h3 class="text-xl font-bold mb-2">Generated Ad Copy:</h3><div id="adCopyText" class="text-gray-300"></div></div>
                </div>
                <div class="flex-1 flex flex-col items-center justify-center space-y-4">
                    <div class="relative w-full aspect-[1/1] overflow-hidden rounded-xl shadow-2xl border border-gray-700 bg-gray-900">
                        <img id="adImage" class="ad-preview-image" />
                        <div id="overlay" class="absolute inset-0 bg-gray-800/80 backdrop-blur-sm flex items-center justify-center text-center p-4">
                            <div id="overlayContent"><p class="text-xl text-gray-300">Your ad will appear here.</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="myAdsDashboardSection" class="hidden">
                <div class="flex flex-wrap justify-between items-center mb-10 gap-4"><h2 class="text-3xl font-bold">My Saved Ads</h2></div>
                <div id="adsDashboardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
            </div>
            
            <div id="pricingSection" class="hidden bg-[#1b1b2f] py-16 px-6 rounded-2xl">
                <h2 class="text-3xl font-bold text-center mb-10">Simple Pricing</h2>
                <div id="subscriptionStatus" class="text-center mb-8"></div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
                    <div class="bg-[#0b0b15] p-8 rounded-2xl"><h3 class="text-2xl font-bold mb-2">Starter</h3><p class="text-4xl font-bold my-4 text-yellow-400">$19<span class="text-base font-normal text-gray-300"> / mo</span></p><ul class="text-gray-400 space-y-2"><li>50 Ad generations / mo</li></ul><div id="paypal-starter-button-container" class="mt-6"></div></div>
                    <div class="bg-[#0b0b15] p-8 rounded-2xl border-2 border-pink-500"><h3 class="text-2xl font-bold mb-2">Pro</h3><p class="text-4xl font-bold my-4 text-yellow-400">$49<span class="text-base font-normal text-gray-300"> / mo</span></p><ul class="text-gray-400 space-y-2"><li>200 Ad generations / mo</li></ul><div id="paypal-pro-button-container" class="mt-6"></div></div>
                    <div class="bg-[#0b0b15] p-8 rounded-2xl"><h3 class="text-2xl font-bold mb-2">Business</h3><p class="text-4xl font-bold my-4 text-yellow-400">$99<span class="text-base font-normal text-gray-300"> / mo</span></p><ul class="text-gray-400 space-y-2"><li>Unlimited generations</li></ul><div id="paypal-business-button-container" class="mt-6"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="messageBox" class="fixed inset-x-0 top-4 mx-auto p-4 bg-green-500 text-white rounded-lg shadow-lg text-center z-50 transform -translate-y-full opacity-0 max-w-md"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        // ** IMPORTANT: Manually paste your keys here **
        const SUPABASE_URL = "PASTE_YOUR_SUPABASE_URL_HERE";
        const SUPABASE_ANON_KEY = "PASTE_YOUR_SUPABASE_ANON_KEY_HERE";

        if (SUPABASE_URL.includes("PASTE_YOUR") || SUPABASE_ANON_KEY.includes("PASTE_YOUR")) {
             document.body.innerHTML = '<div class="text-red-500 text-center p-8">Application Error: Supabase keys have not been set in index.html. Please paste your keys and redeploy.</div>';
             throw new Error("Supabase keys are not configured.");
        }

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let currentUser = null;

        const DOMElements = {
            authSection: document.getElementById('authSection'), appSection: document.getElementById('app'),
            authContainer: document.getElementById('auth-container'), userEmailDisplay: document.getElementById('userEmail'),
            logoutBtn: document.getElementById('logoutBtn'), showAdGeneratorBtn: document.getElementById('showAdGeneratorBtn'),
            showDashboardBtn: document.getElementById('showDashboardBtn'), showPricingBtn: document.getElementById('showPricingBtn'),
            adGenerator: document.getElementById('adGenerator'), myAdsDashboardSection: document.getElementById('myAdsDashboardSection'),
            pricingSection: document.getElementById('pricingSection'), adsDashboardGrid: document.getElementById('adsDashboardGrid'),
            generateAdBtn: document.getElementById('generateAdBtn'), uploadLabel: document.getElementById('uploadLabel'),
            productImageUpload: document.getElementById('productImageUpload'), backgroundPromptInput: document.getElementById('backgroundPrompt'),
            adImage: document.getElementById('adImage'), overlay: document.getElementById('overlay'),
            overlayContent: document.getElementById('overlayContent'), adCopyContainer: document.getElementById('adCopyContainer'),
            adCopyText: document.getElementById('adCopyText'), subscriptionStatus: document.getElementById('subscriptionStatus'),
            messageBox: document.getElementById('messageBox')
        };
        
        async function checkUserSession() {
            const { data: { session } } = await db.auth.getSession();
            if(session?.user){
                currentUser = session.user;
                initializeApp();
            } else {
                renderLoginForm();
            }
        }

        db.auth.onAuthStateChange((_event, session) => {
            if(session?.user){
                 if (!currentUser) { 
                    currentUser = session.user;
                    initializeApp();
                 }
            } else {
                 currentUser = null;
                 DOMElements.authSection.classList.remove('hidden');
                 DOMElements.appSection.classList.add('hidden');
                 renderLoginForm();
            }
        });
        
        function initializeApp(){
            DOMElements.authSection.classList.add('hidden');
            DOMElements.appSection.classList.remove('hidden');
            DOMElements.userEmailDisplay.textContent = currentUser.email;
            fetchUserSubscription();
            fetchUserAds();
        }

        const renderLoginForm = () => {
            DOMElements.authContainer.innerHTML = `
                <h2 class="text-3xl font-extrabold text-center mb-4">Login</h2>
                <form id="login-form" class="flex flex-col space-y-4">
                    <input type="email" id="login-email" placeholder="Email" required class="p-3 rounded-xl border border-gray-700 bg-gray-900 text-white">
                    <input type="password" id="login-password" placeholder="Password" required class="p-3 rounded-xl border border-gray-700 bg-gray-900 text-white">
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-3 rounded-xl">Login</button>
                </form>
                <p class="text-center mt-4 text-sm">No account? <a href="#" id="show-signup" class="text-indigo-400">Sign up</a></p>
            `;
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('show-signup').addEventListener('click', (e) => { e.preventDefault(); renderSignupForm(); });
        };

        const renderSignupForm = () => {
            DOMElements.authContainer.innerHTML = `
                <h2 class="text-3xl font-extrabold text-center mb-4">Create Account</h2>
                <form id="signup-form" class="flex flex-col space-y-4">
                    <input type="email" id="signup-email" placeholder="Email" required class="p-3 rounded-xl border border-gray-700 bg-gray-900 text-white">
                    <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required class="p-3 rounded-xl border border-gray-700 bg-gray-900 text-white">
                    <button type="submit" class="bg-pink-600 text-white font-bold py-3 rounded-xl">Sign Up</button>
                </form>
                <p class="text-center mt-4 text-sm">Have an account? <a href="#" id="show-login" class="text-indigo-400">Login</a></p>
            `;
            document.getElementById('signup-form').addEventListener('submit', handleSignup);
            document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); renderLoginForm(); });
        };

        const handleLogin = async e => { 
            e.preventDefault(); 
            const { error } = await db.auth.signInWithPassword({
                email: document.getElementById('login-email').value,
                password: document.getElementById('login-password').value,
            });
            if (error) showMessageBox(error.message, true);
        };

        const handleSignup = async e => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const { data, error } = await db.auth.signUp({
                email: email,
                password: document.getElementById('signup-password').value,
            });
            if (error) {
                showMessageBox(error.message, true);
            } else if (data.user) {
                await db.from('users').insert([{ id: data.user.id, email: email }]);
                showMessageBox("Signup successful! Please check your email for a verification link.", false);
            }
        };

        const fetchUserSubscription = async () => {
            if (!currentUser) return;
            const { data } = await db.from('users').select('subscription_plan').eq('id', currentUser.id).single();
            if (data) {
                DOMElements.subscriptionStatus.innerHTML = `<p class="text-lg">Current Plan: <span class="font-bold text-yellow-400 capitalize">${data.subscription_plan}</span></p>`;
            }
        };
        
        const updateUserSubscription = async (planName) => {
            await db.from('users').update({ subscription_plan: planName }).eq('id', currentUser.id);
            showMessageBox(`Subscribed to the ${planName} plan!`, false);
            fetchUserSubscription();
        };

        const fetchUserAds = async () => {
            if (!currentUser) return;
            const { data: ads } = await db.from('ads').select('*').eq('userId', currentUser.id).order('created_at', { ascending: false });
            DOMElements.adsDashboardGrid.innerHTML = '';
            if (ads && ads.length > 0) {
                 ads.forEach(ad => {
                    const adCard = document.createElement('div');
                    adCard.className = 'bg-gray-800 rounded-2xl border border-gray-700 overflow-hidden';
                    adCard.innerHTML = `<img src="${ad.imageUrl}" alt="Ad Preview" class="w-full h-64 object-cover"><div class="p-6"><h3 class="font-semibold text-white mb-2">${ad.headline || 'Generated Ad'}</h3></div>`;
                    DOMElements.adsDashboardGrid.appendChild(adCard);
                 });
            } else {
                DOMElements.adsDashboardGrid.innerHTML = '<p class="text-gray-400 col-span-full text-center">You haven\'t generated any ads yet.</p>';
            }
        };

        let productImageBase64 = null;
        const showMessageBox = (message, isError = false) => {
            DOMElements.messageBox.textContent = message;
            DOMElements.messageBox.className = `fixed inset-x-0 top-4 mx-auto p-4 text-white rounded-lg shadow-lg text-center z-50 transform opacity-100 translate-y-0 max-w-md ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => { DOMElements.messageBox.className = DOMElements.messageBox.className.replace('opacity-100 translate-y-0', 'opacity-0 -translate-y-full'); }, 3000);
        };

        const fileToBase64 = (file) => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve(reader.result.split(',')[1]);
            reader.onerror = error => reject(error);
            reader.readAsDataURL(file);
        });

        const callSecureApi = async (type, payload) => {
            const { data: { session } } = await db.auth.getSession();
            if (!session) throw new Error("You must be logged in to perform this action.");
            
            const response = await fetch('/api/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${session.access_token}` },
                body: JSON.stringify({ type, payload })
            });
            if (!response.ok) {
                const errorResult = await response.json().catch(() => ({ error: 'Server error' }));
                throw new Error(errorResult.details || errorResult.error);
            }
            return response.json();
        };
        
        const handleGenerateAd = async () => {
            const prompt = DOMElements.backgroundPromptInput.value.trim();
            if (!prompt || !productImageBase64) return showMessageBox('Prompt and product image are required.', true);

            DOMElements.generateAdBtn.disabled = true;
            DOMElements.overlay.style.display = 'flex';
            DOMElements.overlayContent.innerHTML = `<div class="spinner"></div><p class="mt-4">Generating...</p>`;

            try {
                const compositePayload = { contents: [{ parts: [{ text: `Marketing ad. Background: "${prompt}". Place the provided product image prominently.` }, { inlineData: { mimeType: "image/jpeg", data: productImageBase64 } }] }], generationConfig: { responseModalities: ['TEXT', 'IMAGE'] } };
                const compositeResult = await callSecureApi('adImageComposite', compositePayload);
                const finalAdImageBase64 = compositeResult.candidates[0].content.parts.find(p => p.inlineData).inlineData.data;
                const adCopyText = compositeResult.candidates[0].content.parts[0].text;
                DOMElements.adCopyText.textContent = adCopyText;
                
                const imageUrl = `data:image/png;base64,${finalAdImageBase64}`;
                DOMElements.adImage.src = imageUrl;

                await db.from('ads').insert([{
                    headline: adCopyText.split('Headline:')[1]?.split('Body:')[0]?.trim() || 'AI Generated Ad',
                    imageUrl: imageUrl,
                    userId: currentUser.id,
                    prompt: prompt
                }]);
                
                DOMElements.adCopyContainer.classList.remove('hidden');
                fetchUserAds(); 

            } catch (error) {
                showMessageBox(error.message, true);
            } finally {
                DOMElements.generateAdBtn.disabled = false;
                DOMElements.overlay.style.display = 'none';
            }
        };
        
        const handleImageUpload = async (event) => {
            const file = event.target.files[0];
            if (file) {
                DOMElements.uploadLabel.textContent = `Uploaded: ${file.name}`;
                productImageBase64 = await fileToBase64(file);
                DOMElements.adImage.src = URL.createObjectURL(file);
                DOMElements.overlay.style.display = 'none';
            }
        };

        const setupEventListeners = () => {
            DOMElements.logoutBtn.addEventListener('click', () => db.auth.signOut());
            DOMElements.showAdGeneratorBtn.addEventListener('click', () => switchTab('ad'));
            DOMElements.showDashboardBtn.addEventListener('click', () => switchTab('dashboard'));
            DOMElements.showPricingBtn.addEventListener('click', () => switchTab('pricing'));
            DOMElements.generateAdBtn.addEventListener('click', handleGenerateAd);
            DOMElements.productImageUpload.addEventListener('change', handleImageUpload);
        };
        
        const switchTab = (activeTab) => {
             const tabs = { 
                ad: [DOMElements.adGenerator, DOMElements.showAdGeneratorBtn], 
                dashboard: [DOMElements.myAdsDashboardSection, DOMElements.showDashboardBtn],
                pricing: [DOMElements.pricingSection, DOMElements.showPricingBtn]
            };
            if(activeTab === 'dashboard') fetchUserAds(); 
            Object.values(tabs).forEach(([section, button]) => {
                if(section && button) { section.classList.add('hidden'); button.classList.replace('bg-indigo-600', 'bg-gray-800'); }
            });
            const [activeSection, activeButton] = tabs[activeTab];
            if(activeSection && activeButton) { activeSection.classList.remove('hidden'); activeButton.classList.replace('bg-gray-800', 'bg-indigo-600'); }
        };

        const setupPayPalButtons = () => {
             if (window.self !== window.top) return;
             const paypalScript = document.getElementById('paypal-sdk-script');
             paypalScript.src = "https://www.paypal.com/sdk/js?client-id=AQRSVj2hhAqWy7TCjAWRB4mxj5Y3B87JdMGtBUIGCEKMFMWLvep2pRGDGyjTebgI2N760RB1jUrsmZGW&currency=USD";
             paypalScript.onload = () => {
                 const plans = { starter: '19.00', pro: '49.00', business: '99.00' };
                for (const planName in plans) {
                    paypal.Buttons({
                        createOrder: (data, actions) => actions.order.create({ purchase_units: [{ amount: { value: plans[planName] } }] }),
                        onApprove: (data, actions) => actions.order.capture().then(details => updateUserSubscription(planName)),
                    }).render(`#paypal-${planName}-button-container`);
                }
             };
        };

        checkUserSession();
        setupEventListeners();
        setupPayPalButtons();
    </script>
</body>
</html>
